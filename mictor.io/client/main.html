<body>
  <div class="grid">
    <div class="grid-100">
      <div class="grid-blue">
        <ul class="urinals">
          <li>
            <img src="/images/urinal.svg" alt="Urinal #1" />
            <div class="status status-free"></div>
          </li>

          <li>
            <img src="/images/urinal.svg" alt="Urinal #2" />
            <div class="status status-busy"></div>
          </li>

          <li>
            <img src="/images/urinal.svg" alt="Urinal #3" />
            <div class="status status-free"></div>
          </li>

          <li>
            <img src="/images/urinal.svg" alt="Urinal #4" />
            <div class="status status-busy"></div>
          </li>

          <li>
            <img src="/images/urinal.svg" alt="Urinal #5" />
            <div class="status status-free"></div>
          </li>

          <li>
            <img src="/images/urinal.svg" alt="Urinal #6" />
            <div class="status status-busy"></div>
          </li>
        </ul>

        <ul class="urinals-metrics">
          <li>
            <!-- <img src="/images/dislike.svg" alt="" />
            <span class="test">Isn't a good time<br /> to go</span> -->

            <img src="/images/like.svg" alt="" />
            <span class="test">It's a good time<br /> to go</span>
          </li>

          <li>
            <h2>0</h2>
            <span class="test">Algorithm<br /> violations</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid-50">
      <div class="grid-yellow">
        <div class="metric-content">
          <div class="metric-content__value">
            <h1>13</h1>
          </div>

          <div class="metric-content__desc">
            seconds of average<br /> time in urinal.
          </div>
        </div>
      </div>
    </div>

    <div class="grid-50 grid-50__vertical">
      <div class="grid-orange">
        Max time.
      </div>

      <div class="grid-white">
        Min time.
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid-50">
      <div class="grid-purple">
        Distance.
      </div>
    </div>

    <div class="grid-50">
      <div class="grid-grey">
        Affluence line chart.
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid-100">
      <div class="grid-green">
        Top urinal bar chart.
      </div>
    </div>
  </div>
</body>
