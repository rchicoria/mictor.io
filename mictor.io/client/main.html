<body>
  <div class="grid">
    <div class="grid-100">
      <div class="grid-blue">
        <ul class="urinals">
          {{#each urinals}}
            {{>urinal}}
          {{/each}}
        </ul>
        Algorithm violations.<br />
        Wait time.<br />
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid-50">
      <div class="grid-yellow">
        Average time
      </div>
    </div>

    <div class="grid-50 grid-50__vertical">
      <div class="grid-white">
        Max time.
      </div>

      <div class="grid-orange">
        Min time.
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid-50">
      <div class="grid-purple">
        Distance.
      </div>
    </div>

    <div class="grid-50">
      <div class="grid-grey">
        Affluence line chart.
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="grid-100">
      <div class="grid-green">
        Top urinal bar chart.
      </div>
    </div>
  </div>
</body>

<template name="urinal">
  <li>
    <img src="/images/urinal.svg" alt="Urinal #1" />
    <div class="status status-{{#if wating_for_piss}}free{{else}}busy{{/if}}"></div>
  </li>
</template>
